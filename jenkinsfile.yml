pipeline {
  agent any

  environment {
    DOCKER_IMAGE_NAME = "bharathsrinivasan/capstone--app-image"
  }

  stages {
    stage('Build') {
      steps {
        sh './build.sh'
      }
    }

    stage('Push to Dev Repo') {
      when {
        branch 'dev'
      }
      steps {
        withCredentials([usernamePassword(credentialsId: 'DOCKERHUB_CREDENTIALS', passwordVariable: 'DOCKER_PASSWORD', usernameVariable: 'DOCKER_USERNAME')]) {
          sh "docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD"
          sh "docker tag ${DOCKER_IMAGE_NAME}:latest ${DOCKER_IMAGE_NAME}:dev"
          sh "docker push ${DOCKER_IMAGE_NAME}:dev"
        }
      }
    }

    stage('Push to Prod Repo') {
      when {
        branch 'master'
      }
      steps {
        withCredentials([usernamePassword(credentialsId: 'DOCKERHUB_CREDENTIALS', passwordVariable: 'DOCKER_PASSWORD', usernameVariable: 'DOCKER_USERNAME')]) {
          sh "docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD"
          sh "docker tag ${DOCKER_IMAGE_NAME}:latest ${DOCKER_IMAGE_NAME}:prod"
          sh "docker push ${DOCKER_IMAGE_NAME}:prod"
        }
      }
    }

    stage('Deploy to EC2') {
      when {
        branch 'master'
      }
      steps {
        sh './deploy.sh'
      }
    }
  }

  post {
    always {
      // Clean up Docker environment
      sh "docker system prune -f"
    }
  }
}
